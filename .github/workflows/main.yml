name: 'publish'

permissions:
  contents: read

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - rc
          - release

jobs:
  setup:
    name: Setup Build
    runs-on: ubuntu-22.04
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      display_version: ${{ steps.get-version.outputs.display_version }}
      build_type: ${{ steps.get-version.outputs.build_type }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'yarn'
      - name: Enable Corepack
        run: corepack enable
      - name: Install Dependencies
        run: yarn install
      - name: Determine version and build type
        id: get-version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # Tag push - extract version from tag name (format: v<major>.<minor>.<patch>)
            TAG="${{ github.ref_name }}"
            if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "::error::Tag '$TAG' does not match expected format v<major>.<minor>.<patch>"
              exit 1
            fi
            VERSION="${TAG#v}"
            echo "Verifying all project versions match tag: ${VERSION}"
            node version.mjs --check "${VERSION}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "display_version=$VERSION" >> $GITHUB_OUTPUT
            echo "build_type=release" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.build_type }}" == "release" ]]; then
            # Manual release dispatch - verify versions are consistent
            VERSION=$(node -e "console.log(JSON.parse(require('fs').readFileSync('package.json')).version)")
            echo "Verifying all project versions match: ${VERSION}"
            node version.mjs --check
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "display_version=$VERSION" >> $GITHUB_OUTPUT
            echo "build_type=release" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.build_type }}" == "rc" ]]; then
            # Release candidate - verify versions, use rc suffix
            VERSION=$(node -e "console.log(JSON.parse(require('fs').readFileSync('package.json')).version)")
            echo "Verifying all project versions match: ${VERSION}"
            node version.mjs --check
            # Use numeric suffix for MSI compatibility (must be numeric-only, max 65535)
            echo "version=${VERSION}-1" >> $GITHUB_OUTPUT
            echo "display_version=${VERSION}-rc" >> $GITHUB_OUTPUT
            echo "build_type=rc" >> $GITHUB_OUTPUT
            echo "Build version: ${VERSION}-1 (display: ${VERSION}-rc)"
          else
            # Dev build - verify versions, use dev suffix
            VERSION=$(node -e "console.log(JSON.parse(require('fs').readFileSync('package.json')).version)")
            echo "Verifying all project versions match: ${VERSION}"
            node version.mjs --check
            # Use numeric suffix for MSI compatibility (must be numeric-only, max 65535)
            echo "version=${VERSION}-0" >> $GITHUB_OUTPUT
            echo "display_version=${VERSION}-dev" >> $GITHUB_OUTPUT
            echo "build_type=dev" >> $GITHUB_OUTPUT
            echo "Build version: ${VERSION}-0 (display: ${VERSION}-dev)"
          fi

  lint:
    name: Lint (Clippy)
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
      - name: Install rust
        run: curl https://sh.rustup.rs -sSf | sh -s -- -y
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: app/src-tauri
      - name: Lint app
        working-directory: ./app/src-tauri
        run: cargo clippy -- -D warnings

  publish-tauri:
    name: Release Tauri app
    permissions:
      contents: write
    needs: ['setup', 'lint']
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
            rust_target: aarch64-apple-darwin
          - platform: 'macos-15-intel' # for Intel based macs.
            args: '--target x86_64-apple-darwin'
            rust_target: x86_64-apple-darwin
          - platform: 'ubuntu-22.04'
            args: ''
            rust_target: x86_64-unknown-linux-gnu
          - platform: 'windows-latest'
            args: ''
            rust_target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}
    env:
      BUILD_VERSION: ${{ needs.setup.outputs.version }}
      DISPLAY_VERSION: ${{ needs.setup.outputs.display_version }}
      BUILD_TYPE: ${{ needs.setup.outputs.build_type }}
    outputs:
      appVersion: ${{ needs.setup.outputs.display_version }}
      releaseUploadUrl: ${{ steps.deploy-tauri.outputs.releaseUploadUrl }}

    steps:
      - name: Checkout Project
        uses: actions/checkout@v4
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'yarn'
      - name: Enable Corepack
        run: corepack enable
      - name: Install Rust and add target
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          rustup target add ${{ matrix.rust_target }}
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: app/src-tauri
      - name: Install Linux Dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - name: Install Azure Trusted Signing CLI
        if: matrix.platform == 'windows-latest'
        run: cargo install trusted-signing-cli
      - name: Configure Azure Code Signing
        shell: pwsh
        if: matrix.platform == 'windows-latest'
        env:
          AZURE_ENDPOINT: ${{ vars.AZURE_ENDPOINT }}
          AZURE_CERT_PROFILE_NAME: ${{ vars.AZURE_CERT_PROFILE_NAME }}
          AZURE_CODE_SIGNING_NAME: ${{ vars.AZURE_CODE_SIGNING_NAME }}
          TAURI_CONF_JSON: "./app/src-tauri/tauri.conf.json"
        run: |
          $tauriConfJson = $env:TAURI_CONF_JSON ?? "./src-tauri/tauri.conf.json"

          if (-not(Test-Path -path $tauriConfJson)) {
            Throw "Unable to locate Tauri configuration at $tauriConfJson"
          }

          $signCommand = "trusted-signing-cli -e $env:AZURE_ENDPOINT -a $env:AZURE_CODE_SIGNING_NAME -c $env:AZURE_CERT_PROFILE_NAME %1"
          Write-Host "Updating Windows signCommand in $tauriConfJson to $signCommand"
          $tauriConfigData = ConvertFrom-Json(Get-Content $tauriConfJson -Raw)
          $tauriConfigData.bundle.windows | Add-Member -Force -MemberType NoteProperty -Name signCommand -Value $signCommand
          $tauriConfigDataAsJson = ConvertTo-Json -Depth 100 $tauriConfigData
          Set-Content -Path $tauriConfJson -Value $tauriConfigDataAsJson
      - name: Install and Build Front-End Dependencies
        run: |
          yarn install
          yarn run build-deps
      - name: Update version for non-release build
        if: env.BUILD_TYPE == 'dev' || env.BUILD_TYPE == 'rc'
        shell: bash
        run: |
          echo "Updating Cargo.toml version to $BUILD_VERSION"
          sed -i.bak "s/^version = \".*\"/version = \"$BUILD_VERSION\"/" ./app/src-tauri/Cargo.toml
          echo "Updating tauri.conf.json version to $BUILD_VERSION"
          sed -i.bak "s/\"version\": \"[^\"]*\"/\"version\": \"$BUILD_VERSION\"/" ./app/src-tauri/tauri.conf.json
          echo "Cargo.toml:"
          head -10 ./app/src-tauri/Cargo.toml
          echo "tauri.conf.json version:"
          grep '"version"' ./app/src-tauri/tauri.conf.json
      - name: Store Apple Certificate
        if: matrix.platform == 'macos-latest' || matrix.platform == 'macos-15-intel'
        env:
          APPLE_API_PRIVATE_KEY: ${{ secrets.APPLE_API_PRIVATE_KEY }}
        run: printenv APPLE_API_PRIVATE_KEY > /tmp/.private-key
      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.10"
      - id: deploy-tauri
        name: Build and Deploy Tauri
        if: env.BUILD_TYPE == 'release'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Azure Code Signing (Windows)
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          # Apple Code Signing (macOS)
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ vars.APPLE_SIGNING_IDENTITY }}
          APPLE_API_ISSUER: ${{ vars.APPLE_API_ISSUER }}
          APPLE_API_KEY: ${{ vars.APPLE_API_KEY }}
          APPLE_API_KEY_PATH: /tmp/.private-key
        with:
          updaterJsonPreferNsis: true
          tagName: v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
          releaseName: 'Apicize v__VERSION__'
          releaseBody: 'See the assets to download this version and install (*.msi = Windows, *.deb = Debian/Ubuntu, *.rpm = RedHat/Fedora, *.dmg/*.tar.gz = MacOS).'
          # releaseDraft: true
          prerelease: false
          args: --verbose ${{ matrix.args }}
          projectPath: ./app
          tauriScript: cargo tauri

      - id: build-tauri-rc
        name: Build Tauri (RC)
        if: env.BUILD_TYPE == 'rc'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Azure Code Signing (Windows)
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          # Apple Code Signing (macOS)
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ vars.APPLE_SIGNING_IDENTITY }}
          APPLE_API_ISSUER: ${{ vars.APPLE_API_ISSUER }}
          APPLE_API_KEY: ${{ vars.APPLE_API_KEY }}
          APPLE_API_KEY_PATH: /tmp/.private-key
        with:
          updaterJsonPreferNsis: true
          tagName: v${{ env.DISPLAY_VERSION }}
          releaseName: 'Apicize v${{ env.DISPLAY_VERSION }}'
          releaseBody: 'Release candidate - for testing purposes. See the assets to download this version and install (*.msi = Windows, *.deb = Debian/Ubuntu, *.rpm = RedHat/Fedora, *.dmg/*.tar.gz = MacOS).'
          releaseDraft: true
          prerelease: true
          args: --verbose ${{ matrix.args }}
          projectPath: ./app
          tauriScript: cargo tauri

      - id: build-tauri-dev
        name: Build Tauri (Dev)
        if: env.BUILD_TYPE == 'dev'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Azure Code Signing (Windows)
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ vars.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          # Apple Code Signing (macOS)
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ vars.APPLE_SIGNING_IDENTITY }}
          APPLE_API_ISSUER: ${{ vars.APPLE_API_ISSUER }}
          APPLE_API_KEY: ${{ vars.APPLE_API_KEY }}
          APPLE_API_KEY_PATH: /tmp/.private-key
        with:
          updaterJsonPreferNsis: true
          tagName: v${{ env.DISPLAY_VERSION }}
          releaseName: 'Apicize v${{ env.DISPLAY_VERSION }}'
          releaseBody: 'Development build - for testing purposes only. See the assets to download this version and install (*.msi = Windows, *.deb = Debian/Ubuntu, *.rpm = RedHat/Fedora, *.dmg/*.tar.gz = MacOS).'
          releaseDraft: true
          prerelease: true
          args: --verbose ${{ matrix.args }}
          projectPath: ./app
          tauriScript: cargo tauri
