name: 'publish'

on:
  push:
    tags:
      - '*'

jobs:
  publish-tauri:
    name: Release Tauri app
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel based macs.
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-22.04' # for Tauri v1 you could replace this with ubuntu-20.04.
            args: ''
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    outputs:
      appVersion: ${{ steps.deploy-tauri.outputs.appVersion }}
      releaseUploadUrl: ${{ steps.deploy-tauri.outputs.releaseUploadUrl }}
    
    steps:
      - uses: actions/checkout@v4

      - name: enable Corepack
        run: corepack enable      

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'yarn'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
        # webkitgtk 4.0 is for Tauri v1 - webkitgtk 4.1 is for Tauri v2.
        # You can remove the one that doesn't apply to your app to speed up the workflow a bit.

      - name: install frontend dependencies
        run: yarn install # change this to npm, pnpm or bun depending on which one you use.

      - name: build dependencies
        run: yarn build-deps
        working-directory: ./

      - id: deploy-tauri
        name: deploy tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: apicize-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
          releaseName: 'apicize __VERSION__'
          releaseBody: 'See the assets to download this version and install.  Assets beginning with "apicize_" are the GUI app, assets beginning wtih "apicize-run_" are the CLI runner'
          # releaseDraft: true
          prerelease: false
          args: --verbose ${{ matrix.args }}
          projectPath: ./app

  publish-cli:
    name: Release apicize-run
    runs-on: Ubuntu-22.04
    needs: 'publish-tauri'
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: install rust and cargo-deb
        run: curl https://sh.rustup.rs -sSf | sh -s -- -y && cargo install cargo-deb
        working-directory: ./@apicize/cli
      - name: build Debian package
        run: cargo deb
        working-directory: ./@apicize/cli
      - name: add Debian package to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
            upload_url: ${{needs.publish-tauri.outputs.releaseUploadUrl}}
            asset_path: ./@apicize/cli/target/debian/Apicize-Run_0.6.1-1_amd64.deb
            asset_name: Apicize-Run_0.6.1-1_amd64.deb
            asset_content_type: application/gzip
